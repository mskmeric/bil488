<!DOCTYPE HTML>
<html>
<head>
    <title>Tweet Search</title>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="TweetSearch.js"></script>
</head>
<script type="text/javascript">
$(document).ready(function() { 
    handle = setInterval(function(){ 
		clickSearch();	
	}, 10000);
});
</script>
<body>
    <div style="padding: 20px; border-bottom: 1px solid dimgray">
        <input id="query" type="text" value="" />
        <input id="submit" type="button" value="Search" onclick="clickSearch()" />
		<div id="options">
			Bring me recent <input id="count" type="number" value="5"onchange="clickSearch()"/> Tweets in every <input id="frequency" type="number" value="10" onchange="clickSearch()"/> seconds<br>
			Stop refreshing, i can't read..<input type="checkbox" name="refresh" onclick="StopRefreshing(this.checked)">
		</div>
    </div>
    <div id="tweets" style="padding: 20px;" align="left">
        <h1 id="noTweet">No tweets found</h1>
    </div>
</body>
</html>
